[package]
name = "espup"
version = "0.2.3"
authors = ["Sergio Gasquez Arcos <sergio.gasquez@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/esp-rs/espup"
description = """
Tool for installing and maintaining ESP Rust environment.
"""
keywords = ["esp", "esp-rs", "embedded", "cli", "xtensa"]
categories = ["command-line-utilities", "development-tools", "embedded"]
rust-version = "1.62"

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.24", features = ["derive"] }
dirs = "4.0.0"
flate2 = "1.0.22"
guess_host_triple = "0.1.3"
reqwest = { version = "0.11.12", features = ["blocking"] }
tar = "0.4.37"
zip = "0.6.3"
xz2 = "0.1.6"
console = "0.15.1"
tempfile = "3.3.0"
log = "0.4.17"
env_logger = "0.9.3"
embuild = { version = "0.30.4", features = ["espidf", "git"] }
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24.3"
toml = "0.5.9"
directories-next = "2.0.0"
serde = { version = "1.0.148", features = ["derive"] }
miette = { version = "5.4.1", features = ["fancy"] }
regex = "1.7.0"
serde_json = "1.0.89"
thiserror = "1.0.37"
update-informer = "0.5.0"

[dev-dependencies]
assert_fs = "1.0.9"
assert_cmd = "2.0.6"

[target.aarch64-unknown-linux-gnu.dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[target.x86_64-unknown-linux-gnu.dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.{ archive-format }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[profile.release]
lto = "thin"
strip = true
